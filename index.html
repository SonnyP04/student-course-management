<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-delete {
            width: auto;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-size: 14px;
        }

        .btn-delete:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .message {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Student Course Management</h1>

        <div id="message" class="message"></div>

        <div class="grid">
            <!-- Students Card -->
            <div class="card">
                <h2> Add Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="student@example.com">
                    </div>
                    <button type="submit">Add Student</button>
                </form>
            </div>

            <!-- Courses Card -->
            <div class="card">
                <h2> Add Course</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label for="courseCode">Course Code</label>
                        <input type="text" id="courseCode" required placeholder="e.g., CS101">
                    </div>
                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" required placeholder="e.g., Introduction to Programming">
                    </div>
                    <div class="form-group">
                        <label for="credits">Credits</label>
                        <input type="number" id="credits" min="1" max="10" required placeholder="e.g., 3">
                    </div>
                    <button type="submit">Add Course</button>
                </form>
            </div>
        </div>

        <!-- Students Table -->
        <div class="card">
            <h2> All Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Enrollment Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsBody">
                    <tr><td colspan="5" class="empty-state">Loading students...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Courses Table -->
        <div class="card">
            <h2>ðŸ“– All Courses</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Course Name</th>
                        <th>Credits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="coursesBody">
                    <tr><td colspan="5" class="empty-state">Loading courses...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }

        // Load students
        async function loadStudents() {
            try {
                const response = await fetch('/api/students');
                const students = await response.json();
                
                const tbody = document.getElementById('studentsBody');
                if (students.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No students yet. Add one above!</td></tr>';
                    return;
                }
                
                tbody.innerHTML = students.map(student => `
                    <tr>
                        <td>${student.id}</td>
                        <td>${student.first_name} ${student.last_name}</td>
                        <td>${student.email}</td>
                        <td>${new Date(student.enrollment_date).toLocaleDateString()}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showMessage('Error loading students', 'error');
                console.error(error);
            }
        }

        // Load courses
        async function loadCourses() {
            try {
                const response = await fetch('/api/courses');
                const courses = await response.json();
                
                const tbody = document.getElementById('coursesBody');
                if (courses.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No courses yet. Add one above!</td></tr>';
                    return;
                }
                
                tbody.innerHTML = courses.map(course => `
                    <tr>
                        <td>${course.id}</td>
                        <td><strong>${course.course_code}</strong></td>
                        <td>${course.course_name}</td>
                        <td>${course.credits}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteCourse(${course.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                showMessage('Error loading courses', 'error');
                console.error(error);
            }
        }

        // Add student
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const student = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student)
                });

                if (response.ok) {
                    showMessage(' Student added successfully!', 'success');
                    document.getElementById('studentForm').reset();
                    loadStudents();
                } else {
                    showMessage(' Error adding student', 'error');
                }
            } catch (error) {
                showMessage(' Error adding student', 'error');
                console.error(error);
            }
        });

        // Add course
        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const course = {
                course_code: document.getElementById('courseCode').value,
                course_name: document.getElementById('courseName').value,
                credits: parseInt(document.getElementById('credits').value)
            };

            try {
                const response = await fetch('/api/courses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(course)
                });

                if (response.ok) {
                    showMessage(' Course added successfully!', 'success');
                    document.getElementById('courseForm').reset();
                    loadCourses();
                } else {
                    showMessage(' Error adding course', 'error');
                }
            } catch (error) {
                showMessage(' Error adding course', 'error');
                console.error(error);
            }
        });

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            
            try {
                const response = await fetch(`/api/students/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage(' Student deleted successfully!', 'success');
                    loadStudents();
                } else {
                    showMessage(' Error deleting student', 'error');
                }
            } catch (error) {
                showMessage(' Error deleting student', 'error');
                console.error(error);
            }
        }

        // Delete course
        async function deleteCourse(id) {
            if (!confirm('Are you sure you want to delete this course?')) return;
            
            try {
                const response = await fetch(`/api/courses/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showMessage(' Course deleted successfully!', 'success');
                    loadCourses();
                } else {
                    showMessage(' Error deleting course', 'error');
                }
            } catch (error) {
                showMessage(' Error deleting course', 'error');
                console.error(error);
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            loadCourses();
        });
    </script>
</body>
</html>
